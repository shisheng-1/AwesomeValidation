sudo: true

language: android
dist: trusty

env:
  global:
    - GRADLE_OPTS='-Dorg.gradle.daemon=true -Dorg.gradle.parallel=false -Dkotlin.incremental=false -DdisablePreDex'
    - ANDROID_TARGET=30
    - ANDROID_BUILD_TOOLS_VERSION=30.0.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_EMULATOR_TARGET=22

android:
  components:
    - tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_TARGET
#    - android-$ANDROID_EMULATOR_TARGET
    - extra-google-google_play_services
    - extra-android-support
    - extra
#    - sys-img-$ANDROID_ABI-android-$ANDROID_EMULATOR_TARGET
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - 'android-sdk-preview-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-$ANDROID_TARGET"
  - yes | sdkmanager "build-tools;$ANDROID_BUILD_TOOLS_VERSION"

